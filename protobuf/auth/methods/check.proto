syntax = "proto3";

package auth.methods;

option go_package = "github.com/Yux77Yux/platform_backend/generated/auth";

import "auth/messages/access_token.proto";
import "common/api_response.proto";

message CheckRequest {
  auth.messages.AccessToken access_token = 1;
  string method = 2;
  string path = 3;
}

message CheckResponse {
  common.ApiResponse msg = 1;
}

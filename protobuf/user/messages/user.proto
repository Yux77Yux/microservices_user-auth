syntax = "proto3";

package user.messages;

option go_package = "github.com/Yux77Yux/platform_backend/generated/user";

import "google/protobuf/timestamp.proto";

import "common/user_default.proto";
import "common/custom_options.proto";

message User{
	enum Gender {
		UNDEFINED = 0;
    	MALE = 1;
    	FEMALE = 2;
	}

	enum Status {
		HIDING = 0;
		INACTIVE = 1;
		ACTIVE = 2;
		LIMITED = 3;
	}

    common.UserDefault user_default = 1;
	string user_avator = 2;
	string user_bio = 3 [(common.max_user_bio_length) = 1000];
	Status user_status = 4;
	Gender user_gender = 5;

	google.protobuf.Timestamp user_bday = 6;
	google.protobuf.Timestamp user_created_at = 7;
	google.protobuf.Timestamp user_updated_at = 8;
}

